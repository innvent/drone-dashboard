<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drone Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/img/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <ul id="repositories-list"></ul>

  <script id=template type=js/template>
    <li class="{{ status }}">
      <div class="repo-wrapper">
        <h2 class="repo-name">{{ name }}</h2>
        <h3 class="repo-status status-{{ status }}">{{ status }}</h3>
      </div>
    </li>
  </script>

  <!-- Javascripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/javascript/jquery/jquery.min.js"><\/script>')</script>
  <script src="javascript/custom.js"></script>
</body>
